<!-- begin section -->
<section class="section">
  <div class="container container--lg">
    <div class="grid grid--align-items-center">
      <div class="col col--6">
        {% if sSlider.simple %}
        {# <div
                class="section-image js-lazy"
                data-background-image="./img/7.jpg"
              ></div> #}
        <img class="js-lazy" src="" alt="" data-src="./img/7.jpg"/>
        {% else %}
        <!-- begin slider -->
        <div class="slider__wrap slider--img__wrap">
          <div class="swiper-container js-slider" data-slider="img">
            <div class="swiper-wrapper slider slider--img">
              {% for i in range(0, 5) %}
              <div
                class="swiper-slide slider__slide section-image js-lazy"
                data-background-image="./img/7.jpg"
              ></div>
              {% endfor %}
            </div>
          </div>

          <div class="slider__controls">
            <button class="slider__prev prev prev--lg js-slider-prev"></button>
            <button class="slider__next next next--lg js-slider-next"></button>
          </div>
        </div>
        <!-- end slider -->
        {% endif %}
      </div>

      <div class="col col--6">
        <div class="section-block">
          <h2 class="section-block__title title title--h2">{{ sSlider.title | safe }}</h2>

          <div class="section-block__text article">
            {{ sSlider.text | safe }}
          </div>

          <div class="section-block__btn">
            {{ mixins.btn(
              title = sSlider.btn.title or 'Подобрать коврик',
              mod = ''
            ) }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end section -->
